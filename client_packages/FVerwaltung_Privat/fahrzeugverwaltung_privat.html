<!-- Erstellt von Toby Gallenkamp für StrawberryRP -->
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="https://filebase.strawberry-rp.de/server/Dependences/jquery-3.3.1.min.js"></script>
    <script src="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/style_panel.css" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="jumbotron">
		<center>
        <img src="https://filebase.strawberry-rp.de/server/img/logo.png" class="img-responsive" style="height: 4%; width: 6%;">
        <h4>StrawberryRP</h4>
		</center>
        <hr />
        <div class="tab-content">
            <div id="loginTab" class="tab-pane active">
				<center>
				<h4>
					<div id="tankstellentext">Fahrzeugverwaltung</div>
				</h4>
				
				<table id="ftabelle" class="table table-striped">
					<thead>
					  <tr>
						<th>Name</th>
						<th>Tank</th>
						<th>Kilometerstand</th>
						<th>TÜV bis</th>
						<th>Abgeschlossen</th>
						<th>Verkaufen</th>
					  </tr>
					</thead>
					<tbody>
					<tr>
						<td><div id="Name"></div></td>
						<td><div id="Tank"></div></td>
						<td><div id="Kilometerstand"></div></td>
						<td><div id="HU"></div></td>
						<td><center><input type="checkbox" id="abgeschlossen" onclick="abgeschlossen()"></center></td>
						<td><button id="verkaufen" type="button" style="width: 100%;" class="btn btn-danger btn-secondary">Verkaufen</button></td>
					</tr>
					</tbody>
				</table>

				<br>
				
				<div class="btn-group" role="group" style="width: 90%;">
					<button id="abbrechen" type="button" style="width: 100%;" class="btn btn-danger btn-secondary">Schließen</button>
				</div>
            </div>
        </div>
    </div>
    <script src="fahrzeugverwaltung_privat.js" type="text/javascript"></script>
</body>
</html>
