<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="https://filebase.strawberry-rp.de/server/Dependences/jquery-3.3.1.min.js"></script>
    <script src="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="tanken.css" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="jumbotron">
		<center>
        <img src="https://filebase.strawberry-rp.de/server/img/logo.png" class="img-responsive" style="height: 4%; width: 6%;">
        <h4>StrawberryRP</h4>
		</center>
        <hr />
        <div class="tab-content">
            <div id="loginTab" class="tab-pane active">
                <form>
					<center>
						<h4>
							<div id="tankstellentext">Willkommen an der Tankstelle</div>
						</h4>
						
						<div id="Diesel"></div>
						<div id="E10"></div>
						<div id="Super"></div>
						
						<br>
						
						<div id="tankvolumen"></div>
						<div id="tankinhalt"></div>
						<div id="tankvoll"></div>
						
						<br>
						
						<input type="checkbox" id="kraftstoff1" onclick="diesel()"> <b>Diesel</b> &nbsp &nbsp
						<input type="checkbox" id="kraftstoff2" onclick="e10()"> <b>E10</b> &nbsp &nbsp
						<input type="checkbox" id="kraftstoff3" onclick="ksuper()"> <b>Super</b> &nbsp &nbsp
							

						
						<div class="input-group" style="width: 90%;">
							<span class="input-group-addon"><i class="fas fa-gas-pump"></i></span>
							<input id="liter" type="number" class="form-control" placeholder="Liter">
						</div>
						<div class="btn-group" role="group" style="width: 90%;">
							<button id="tanken" type="button" style="width: 60%;" class="btn btn-success btn-secondary">Tanken</button>
							<button id="abbrechen" type="button" style="width: 40%;" class="btn btn-danger btn-secondary">Abbrechen</button>
						</div>
                </form>
            </div>
        </div>
    </div>
	
    <script src="tanken.js" type="text/javascript"></script>
</body>
</html>
