<!-- Erstellt von Toby Gallenkamp für StrawberryRP -->
<html lang="en">
<head>
    <link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="https://filebase.strawberry-rp.de/server/Dependences/jquery-3.3.1.min.js"></script>
    <script src="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" />
    <meta charset="utf-8" />
	<!--
	<audio loop="loop" autoplay="autoplay" controls="controls">   
		<source src="https://filebase.strawberry-rp.de/Login.mp3" />  
	</audio> 
	-->
</head>
<body>
    <div class="jumbotron">
		<center>
            <img src="https://filebase.strawberry-rp.de/server/img/logo.png" class="img-responsive" style="height: 6%; width: 13%;">
        <h4>StrawberryRP</h4>
		</center>
        <hr />
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="tab" href="#loginTab">Anmelden</a></li>
            <li><a data-toggle="tab" href="#registerTab">Registrieren</a></li>
        </ul>
        <div class="tab-content">
            <div id="loginTab" class="tab-pane active">
                <form>
					<center><br>Solltest du einen Account haben, kannst du dich hier anmelden.<br><p></center>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-lock"></i></i></span>
                        <input id="loginpasswort" type="password" class="form-control" placeholder="Passwort">
                    </div>
                    <button id="loginbutton" type="button" class="btn btn-danger btn-block">Anmelden</button>
                </form>
            </div>

            <div id="registerTab" class="tab-pane fade">
                <form>
					<center><br>Deinen Namen kannst du später von deinem Social-Club Namen in einen anderen Namen ändern.<br><p></center>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-lock"></i></i></span>
                        <input id="registrierenpasswort" type="password" class="form-control" placeholder="Passwort">
                    </div>
                    <button id="registrierenbutton" type="button" class="btn btn-danger btn-block">Registrieren</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
