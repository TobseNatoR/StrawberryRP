<!-- Erstellt von Toby Gallenkamp für StrawberryRP -->
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="https://filebase.strawberry-rp.de/server/Dependences/jquery-3.3.1.min.js"></script>
    <script src="https://filebase.strawberry-rp.de/server/Dependences/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/css/style_panel.css" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="jumbotron">
		<center>
        <img src="https://filebase.strawberry-rp.de/server/img/logo.png" class="img-responsive" style="height: 6%; width: 7%;">
        <h4>StrawberryRP</h4>
		</center>
        <hr />
        <div class="tab-content">
            <div id="loginTab" class="tab-pane active">
				<center>
				<h4>
					<div id="tankstellentext">Berufskraftfahrer</div>
				</h4>
				
				<table id="ftabelle" class="table table-striped">
					<thead>
					  <tr>
						<th>Job</th>
						<th>Beschreibung</th>
					  </tr>
					</thead>
					<tbody>
					<tr>
						<td>Holz</td>
						<td>Liefere Holz in die Wälder von Los Santos von A nach B.</td>
						<td><button id="holz" type="button" style="width: 100%;" class="btn btn-success btn-secondary">Annehmen</button></td>
					</tr>
					<tr>
						<td>Kraftstoff</td>
						<td>Beliefere Tankstellen in ganz Los Santos mit Diesel.</td>
						<td><button id="diesel" type="button" style="width: 100%;" class="btn btn-success btn-secondary">Annehmen</button></td>
					</tr>
					<tr>
						<td>Kraftstoff</td>
						<td>Beliefere Tankstellen in ganz Los Santos mit E10.</td>
						<td><button id="e10" type="button" style="width: 100%;" class="btn btn-success btn-secondary">Annehmen</button></td>
					</tr>
					<tr>
						<td>Kraftstoff</td>
						<td>Beliefere Tankstellen in ganz Los Santos mit Super.</td>
						<td><button id="super" type="button" style="width: 100%;" class="btn btn-success btn-secondary">Annehmen</button></td>
					</tr>
					</tbody>
				</table>

				<br>
            </div>
        </div>
		<center>
		<div class="btn-group" role="group" style="width: 90%;">
			<button id="abbrechen" type="button" style="width: 100%;" class="btn btn-danger btn-secondary">Schließen</button>
		</div>
		</center>
    </div>
    <script src="berufskraftfahrer.js" type="text/javascript"></script>
</body>
</html>
